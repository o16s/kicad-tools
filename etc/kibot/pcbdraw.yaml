# Example KiPlot config file
kibot:
  version: 1

preflight:
  run_erc: false
  update_xml: false
  run_drc: false
  ignore_unconnected: true

outputs:
  - name: 'pcbdraw bottom'
    comment: 'PCB draw bottom side'
    type: pcbdraw
    options:
      bottom: true
      format: 'svg'
      output: 'bottom.svg'
      show_components: 'all'

    
  - name: 'pcbdraw top'
    comment: 'PCB draw top side'
    type: pcbdraw
    options:
      format: 'svg'
      output: 'top.svg'
      show_components: 'all'